services:
  opensearch-data:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-data
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-data
      - discovery.seed_hosts=opensearch-data
      - cluster.initial_cluster_manager_nodes=opensearch-data
      - bootstrap.memory_lock=true  # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m  # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=qwER43@!qwER43@!    # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and higher
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536  # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600  # required for Performance Analyzer
    networks:
      - my-shared-network
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-ui
    ports:
      - 5601:5601
    expose:
      - '5601'
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-data:9200"]'
    networks:
      - my-shared-network
  mysql1:
    image: mysql:8.1.0
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-sublock}"
      - "MYSQL_USER=${MYSQL_USER:-sublock}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD:-sublock}"
    networks: 
      - my-shared-network
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=${MYSQL_ROOT_PASSWORD:-root} --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
  mysql2:
    image: mysql:8.1.0
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-sublock}"
      - "MYSQL_USER=${MYSQL_USER:-sublock}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD:-sublock}"
    networks: 
      - my-shared-network
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=${MYSQL_ROOT_PASSWORD:-root} --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 30s
  mysql3:
    image: mysql:8.1.0
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-sublock}"
      - "MYSQL_USER=${MYSQL_USER:-sublock}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD:-sublock}"
    networks: 
      - my-shared-network
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=${MYSQL_ROOT_PASSWORD:-root} --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 30s
  sublock1:
    image: dls.sublock:0.0.1
    environment:
      - DB_DRIVER=${DB_DRIVER:-com.mysql.cj.jdbc.Driver}
      - DB_URL=${DB_URL:-jdbc:mysql://mysql1:3306/sublock}
      - DB_USERNAME=${MYSQL_USER:-sublock}
      - DB_PASSWORD=${MYSQL_PASSWORD:-sublock}
      - DB_PLATFORM=${DB_PLATFORM:-org.hibernate.dialect.MySQLDialect}
    healthcheck:
      test: "curl -f localhost:8080/healthcheck"
      interval: 2s
      timeout: 2s
      retries: 60
    networks: 
      - my-shared-network
    depends_on:
      mysql1:
        condition: service_healthy
  sublock2:
    image: dls.sublock:0.0.1
    environment:
      - DB_DRIVER=${DB_DRIVER:-com.mysql.cj.jdbc.Driver}
      - DB_URL=${DB_URL:-jdbc:mysql://mysql2:3306/sublock}
      - DB_USERNAME=${MYSQL_USER:-sublock}
      - DB_PASSWORD=${MYSQL_PASSWORD:-sublock}
      - DB_PLATFORM=${DB_PLATFORM:-org.hibernate.dialect.MySQLDialect}
    healthcheck:
      test: "curl -f localhost:8080/healthcheck"
      interval: 2s
      timeout: 2s
      retries: 60
    networks: 
      - my-shared-network
    depends_on:
      mysql2:
        condition: service_healthy
  sublock3:
    image: dls.sublock:0.0.1
    environment:
      - DB_DRIVER=${DB_DRIVER:-com.mysql.cj.jdbc.Driver}
      - DB_URL=${DB_URL:-jdbc:mysql://mysql3:3306/sublock}
      - DB_USERNAME=${MYSQL_USER:-sublock}
      - DB_PASSWORD=${MYSQL_PASSWORD:-sublock}
      - DB_PLATFORM=${DB_PLATFORM:-org.hibernate.dialect.MySQLDialect}
    healthcheck:
      test: "curl -f localhost:8080/healthcheck"
      interval: 2s
      timeout: 2s
      retries: 60
    networks: 
      - my-shared-network
    depends_on:
      mysql3:
        condition: service_healthy
  logstash-api:
    image: opensearchproject/logstash-oss-with-opensearch-output-plugin:8.9.0
    volumes:
      - ./logstash-api:/etc/logstash
      - api-logs:/logs
    command: logstash -f /etc/logstash/logstash.conf
    networks: 
      - my-shared-network
  api:
    image: dls.api:0.0.1
    environment:
      - SUBLOCK_CONFIG_PATH=/etc/api/sublock_config.json
    networks: 
      - my-shared-network
    volumes:
      - api-logs:/logs
    depends_on:
      sublock1:
        condition: service_healthy
      sublock2:
        condition: service_healthy
      sublock3:
        condition: service_healthy
    ports:
      - "8081:8080"

volumes:
  opensearch-data: {}
  api-logs: {}

networks:
  my-shared-network: {}
